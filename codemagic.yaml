workflows:
  ios-workflow:
    name: iOS Build Workflow
    environment:
      vars:
        BUNDLE_ID: \"com.anan8.delegate\"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Clean and setup
        script: |
          flutter clean
          flutter pub get

      - name: Create iOS project with correct platform
        script: |
          rm -rf ios
          flutter create --platforms=ios --org com.anan8.delegate .
          sed -i '' 's/platform :ios, .*/platform :ios, \"14.0\"/g' ios/Podfile
          plutil -replace MinimumOSVersion -string 14.0 ios/Runner/Info.plist

      - name: Build iOS with debug first
        script: |
          flutter build ios --debug --no-codesign

      - name: Verify build success
        script: |
          if [ -d \"build/ios\" ]; then
            echo \"✅ Build successful! Contents:\"
            find build/ios -name \"*.app\" -o -name \"*.xcarchive\" 2>/dev/null || echo \"No app files found, but build directory exists\"
            ls -la build/ios/
          else
            echo \"❌ Build failed - no build directory found\"
            exit 1
          fi

    artifacts:
      - build/ios/
      - build/ios/**/*.app
      - build/ios/**/*.xcarchive
