workflows:
  ios-workflow:
    name: iOS Build Workflow
    environment:
      vars:
        BUNDLE_ID: \"com.anan8.delegate\"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Clean and setup
        script: |
          flutter clean
          flutter pub get
          
      - name: Create iOS project
        script: |
          rm -rf ios
          flutter create --platforms=ios --org com.anan8.delegate .
          
      - name: Build IPA
        script: |
          flutter build ipa --release --no-codesign
          
    artifacts:
      - build/ios/ipa/*.ipa
