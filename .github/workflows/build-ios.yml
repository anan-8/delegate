name: Build iOS (Unsigned IPA)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter from GitHub
        run: |
          git clone https://github.com/flutter/flutter.git -b 3.13.0 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter doctor

      - name: Clear Flutter cache
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app (no code sign)
        run: flutter build ios --release --no-codesign

      - name: Package to IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa && zip -r app.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/ipa/app.ipa
